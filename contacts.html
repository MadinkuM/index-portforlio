<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="body">
        
        <div class="contact">
            
            <div class="form-container">  
                
                <div class="left-contact">
                    
                    <div class="left-inner-contact">
                        
                        <h2>Let's Chat</h2>
                        <p>Whether you have a question, want to start a project or simply want to connect.</p>
                        <br>
                        <p>Feel free to send me a message in the contact form</p>
                    </div>
                </div>
            <div class="right-contact">
            
                <div class="right-inner-contact">
                    <form action="mailto:MadinkuFinny@gmail.com" method="post" enctype="text/plain">
                        <h2 class="lg-view">Contact Me</h2>
                        <p>* Required</p>
                        <input class="label" type="text" placeholder="Name *"  />
                        <input class="label" type="email" placeholder="Email *" />
                        <input class="label" type="phone" placeholder="Phone" />
                        <textarea class="label" rows="4" placeholder="Message"></textarea>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
